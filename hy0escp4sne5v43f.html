<script>
const YT = "https://www.youtube.com/watch?v=dQw4w9WgXcQ?autoplay=1";
const BILI = "https://www.bilibili.com/video/BV1GJ411x7h7";

fetch("https://ipapi.co/json/")
  .then(r => r.json())
  .then(d => {

  })
