<script>

fetch("https://ipapi.co/json/")
  .then(r => r.json())
  .then(d => {
    if (d && d.country_code === "CN") {
      location.href = BILI;
    } else {
      location.href = YT;
    }
  })
  .catch(() => {
    location.href = YT;
  });
</script>
